{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Patina Cappadocia</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "img/views/patina1.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-title {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            color: #009DFF;
            line-height: 1;
        }
        .error-subtitle {
            font-size: 24px;
            margin: 20px 0;
        }
        .error-text {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .home-button {
            background: #009DFF;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .home-button:hover {
            background: #0056b3;
            color: #fff;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <img src="{% static 'img/logo1-(1).png' %}" alt="Patina Cappadocia Logo" class="logo">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Sayfa Bulunamadı</h2>
            <p class="error-text">
                Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
                Ana sayfaya dönerek Patina Cappadocia'nın eşsiz dünyasını keşfetmeye devam edebilirsiniz.
            </p>
            <a href="{% url 'index' %}" class="home-button">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
