{% load static %}
<header>
    <style>
         .header-area a {
        text-decoration: none; /* Alt çizgiyi kaldır */
    }
    </style>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid p-0">
                <div class="row align-items-center no-gutters">
                    <div class="col-xl-5 col-lg-6">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="{% url 'index' %}">Patina Cappadocia</a></li>
                                    <li><a href="{% url 'about' %}">Hakkinda</a></li>
                                    <li><a href="{% url 'rooms' %}">Odalar </a></li>
                                    <li><a href="{% url 'contact' %}">Contact</a></li>
                                     <!-- <li><a href="{% url 'rooms' %}">Odalar <i class="ti-angle-down"></i></a> -->
                                        <!-- <ul class="submenu">
                                            <li><a href="{% url 'room_details' room_name='royal_room' %}">Royal Oda</a></li>
                                            <li><a href="{% url 'room_details' room_name='exclusive_room' %}">Exclusive Oda</a></li>
                                        <li><a href="{% url 'room_details' room_name='luxury_room' %}">Luxury Oda</a></li>
                                        <li><a href="{% url 'room_details' room_name='executive_room' %}">Executive Oda</a></li>
                                        <li><a href="{% url 'room_details' room_name='superior_room' %}">Superior Oda</a></li>

                                        </ul> -->
                                    
                                    
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo-img">
                            <a href="index.html">
                                <img src="{% static 'img/logo1.png' %}" alt="">
                            <script>
                                window.addEventListener('scroll', function() {
                                    var header = document.getElementById('sticky-header');
                                    var logo = document.querySelector('.logo-img img');
                                    if (window.scrollY > 200) {
                                        header.classList.add('sticky');
                                        logo.src = "{% static 'img/logowhite.png' %}";
                                    } else {
                                        header.classList.remove('sticky');
                                        logo.src = "{% static 'img/logo1.png' %}";
                                    }
                                });
                            </script>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-4 d-none d-lg-block">
                        <div class="book_room">
                            <div class="socail_links">
                                <ul>
                                    
                                    <li>
                                        <a href="https://www.instagram.com/patinacappadocia/">
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="book_btn d-none d-lg-block">
                                <a class="popup-with-form" href="#test-form">Rezervasyon Yap</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-end -->
<form id="test-form" class="white-popup-block mfp-hide">
    <div class="popup_box ">
        <div class="popup_inner">
            <h3>Uygunluk Kontrolü</h3>
            <form action="#">
                <div class="row">
                    <div class="col-xl-6">
                        <input id="datepicker" placeholder="Giriş Tarihi">
                    </div>
                    <div class="col-xl-6">
                        <input id="datepicker2" placeholder="Çıkış Tarihi">
                    </div>
                    <div class="col-xl-6">
                        <select class="form-select wide" id="default-select" class="">
                            <option data-display="Yetişkin">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                    <div class="col-xl-6">
                        <select class="form-select wide" id="default-select" class="">
                            <option data-display="Çocuk">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                    <div class="col-xl-12">
                        <select class="form-select wide" id="default-select" class="">
                            <option data-display="Oda Türü">Oda Türü</option>
                            <option value="1">Royal Oda</option>
                            <option value="2">Exclusive Oda</option>
                            <option value="3">Luxury Oda</option>
                            <option value="4">Executive Oda</option>
                            <option value="5">Superior Oda</option>
                        </select>
                    </div>
                    <div class="col-xl-12">
                        <button type="submit" class="boxed-btn3">Uygunluğu Kontrol Et</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
